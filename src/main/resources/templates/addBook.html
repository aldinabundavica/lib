<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Add Book</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form th:action="@{/books/addBook}" th:object="${book}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label class="col-form-label">Title</label>
                            <input type="text" th:field="*{title}" class="form-control"
                                   id="title" placeholder="Title" />
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label">Last Name</label>
                            <input type="text" th:field="*{taken}" class="form-control"
                                   id="status" placeholder="Status" />
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label">Writer</label>
                            <select>
                                <option th:each="writer: ${writers}"
                                        th:text="${writer.name} + ' ' + ${writer.lastname}"></option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Save">
                        </div>

                        <input type="hidden" th:field="*{borrowingHistory}" th:value="${book.getBorrowingHistory}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
