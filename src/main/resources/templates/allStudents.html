<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Student List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div align="center">
    <h1>Student List</h1>
    <p class="my-5">
        <a href="/add" class="btn btn-primary">
            <i class="fas fa-user-plus ml-2"> Add Student</i></a>
    </p>
    <br/><br/>
    <div class="container text-center">
    <table class="table table-bordered" border="1" cellpadding="10">
        <thead class="thead-dark">
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${listStudents}">
            <td th:text="${student.id}">Student ID</td>
            <td th:text="${student.name}">Name</td>
            <td th:text="${student.lastname}">Last Name</td>
            <td>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#_modals">
                    <i class="fa fa-book" aria-hidden="true"></i>
                </button>
            </td>
            <td>
                <form action="#" th:action="@{'/delete/{id}'(id=${student.id})}" th:method="delete">
                    <input type="hidden" name="_method" value="delete" />
                <button type="button" class="btn btn-primary">
                <i class="fas fa-trash-alt" aria-hidden="true"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
</body>
</html>
